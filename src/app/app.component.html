<h1>Nations</h1>
<div class="gridblock">
  <!-- material cards -->
<mat-card
*ngFor="let nation of nations"
(click)="openDialog(nation, getCities(nation))"
(click)="getCities(nation)">
<img mat-card-image [src]="getFlagName(nation)" />
    <mat-card-content>
      {{nation.Name}}
    </mat-card-content>
  </mat-card>
</div>
